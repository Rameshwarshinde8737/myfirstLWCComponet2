<template>
  <lightning-card variant="Narrow" title="Calculator Using LWC" icon-name="custom:custom14">
    <div class="slds-var-p-around_small">
      <!--inputs-->
      <lightning-input label="Enter First Number" name="number1" placeholder="Enter First Number" value={number1}
        onchange={changeHandler}></lightning-input>
      <lightning-input label="Enter Second Number" name="number2" placeholder="Enter Second Number" value={number2}
        onchange={changeHandler}></lightning-input>
    </div>
    <!--buttons-->

    <div class="slds-var-p-around_small">
      <lightning-button variant="brand" label="Add" title="Enter your numbers to add" class="slds-var-p-around_small"
        onclick={calculateInput}>
      </lightning-button>

      <lightning-button variant="brand" label="div" title="Enter your numbers to div" class="slds-var-p-around_small"
        onclick={calculateInput}>
      </lightning-button>

      <lightning-button variant="brand" label="Sub" title="Enter your numbers to sub" class="slds-var-p-around_small"
        onclick={calculateInput}>
      </lightning-button>

      <lightning-button variant="brand" label="Mul" title="Enter your numbers to Mul" class="slds-var-p-around_small"
        onclick={calculateInput}>
      </lightning-button>
    </div>
    <template if:true={result}>
      <div class="slds-var-p-around_small">
        <p> Result: {result}</p>
      </div>
    </template>
  </lightning-card>
</template>
