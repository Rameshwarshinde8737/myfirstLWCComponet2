<template>
   <lightning-card title="Record view Form Demo">
    <lightning-record-view-form
     object-api-name={objectApiName}
     record-id={recordId}
    >
    <div class="slds-grid slds-gutters">
    <div class="slds-col">
      <lightning-output-field field-name={fieldobject.Name}></lightning-output-field>
    </div>

     <div class="slds-col">
      <lightning-output-field field-name={fieldobject.Industry}></lightning-output-field>
    </div>
     <div class="slds-col">
      <lightning-output-field field-name={fieldobject.Revenue}></lightning-output-field>
    </div>
  
</div>
</lightning-record-view-form>
</lightning-card>
</template>
