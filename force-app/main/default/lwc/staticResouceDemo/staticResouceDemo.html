<template>
    <lightning-card title="Third party JS" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
            <div class="slds-text-heading_medium">{displayDate}</div>
        </div>

    </lightning-card>

    <lightning-card title="Third party Css" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
            <div class="slds-text-heading_medium animate__heartBeat animate__delay-5s">{name}</div>
        </div>

    </lightning-card>
    <lightning-card title="Static Resources Demo" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
            <img src={myLogo} />
            <img src={myLogoAsset} />
        </div>

    </lightning-card>

    <lightning-card title="Custom Label" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
            <p class="slds-var-p-around_medium">{label.platform}</p>
            <p class="slds-var-p-around_medium">{label.greeting}</p>

        </div>

    </lightning-card>

    <lightning-card title="Logged In User Name" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
            <p class="slds-var-p-around_medium">{name}</p>
        </div>

    </lightning-card>

    <lightning-card title="Check Permission" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
            <template lwc:if={checkPermission}>
                <p> you are authorize to view the message</p>
            </template>
            <template lwc:else>
                <p>you are not authorize to view the message</p>
            </template>
        </div>

    </lightning-card>


</template>
