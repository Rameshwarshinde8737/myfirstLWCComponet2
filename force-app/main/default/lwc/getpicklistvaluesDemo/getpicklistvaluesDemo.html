<template>
    <lightning-card title="Picklist Demo">
        <template lwc:if={industryPicklist.data}>
            <lightning-combobox name="progress" label="Industry" value={value} placeholder="Select Industry"
                options={industryPicklist.data.values} onchange={handleChange} class="slds-var-p-around_small">
            </lightning-combobox>
            <p>Selected Industry :{value}</p>
        </template>
    </lightning-card>

    <lightning-card title="GetPicklist values by record type">
        <template lwc:if={accountInfopicklist.data}>
            <lightning-combobox name="Rating" label="Rating" placeholder="Select Rating"
                options={accountInfopicklist.data.picklistFieldValues.Type.values} class="slds-var-p-around_small">
            </lightning-combobox>
        </template>
    </lightning-card>


</template>
